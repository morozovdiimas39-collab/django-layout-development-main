name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_BUCKET: ${{ secrets.YC_BUCKET }}
      YC_SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.YC_SERVICE_ACCOUNT_KEY_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI
        run: |
          echo "$YC_SERVICE_ACCOUNT_KEY_JSON" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"
        env:
          YC_SERVICE_ACCOUNT_KEY_JSON: ${{ env.YC_SERVICE_ACCOUNT_KEY_JSON }}
        shell: bash

      - name: Upload frontend to Object Storage
        run: |
          yc storage cp --recursive ./dist "s3://$YC_BUCKET"

      - name: Deploy gallery function
        run: |
          yc serverless function version create \
            --function-name=gallery \
            --runtime=python312 \
            --entrypoint=handler \
            --memory=256m \
            --execution-timeout=60 \
            --source-path=backend/gallery \
            || true

      - name: Deploy auto-blog function
        run: |
          yc serverless function version create \
            --function-name=auto-blog \
            --runtime=python312 \
            --entrypoint=handler \
            --memory=256m \
            --execution-timeout=60 \
            --source-path=backend/auto-blog \
            || true

